<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stock Management Viewer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h1 class="card-title text-center">Stock Management Viewer</h1>
				<p class="text-center text-muted">Using Alpha Vintage API (Limited to 25 calls per day)</p>

				<form method="POST" action="/" class="form-inline justify-content-center">
					<div class="form-group mx-sm-3 mb-2">
						<label for="symbol" class="sr-only">Stock Symbol</label>
						<input type="text" class="form-control" name="symbol" id="symbol" placeholder="e.g., AAPL" required>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Get Stock Data</button>
				</form>

				<div class="d-flex justify-content-end">
					<form method="GET" action="/inventory" class="form-inline justify-content-end">
						<button type="submit" class="btn btn-success mb-2">View Inventory</button>
					</form>
				</div>

				{% if error %}
					<div class="alert alert-danger mt-4" role="alert">
						{{ error }}
					</div>
				{% endif %}

				{% if data %}
					<div class="mt-4">
						<h3 class="text-center">Stock Data for {{ symbol }}</h3>
						{{ data | safe }}
					</div>
					<img src='static/graph.png' alt="Graph stock data image"/>
				{% endif %}
			</div>
		</div>
	</div>

</body>
</html>
