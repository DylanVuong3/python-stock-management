<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 300px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        .no-items-message {
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 card">
        <div>
            <h1 class="card-title text-center">Stock Inventory Management System</h1>
            <p class="text-center text-muted">Using MongoDB</p>

            <form action="{{ url_for('add_stock') }}" method="post" class="mt-4"">
                <div class="mb-3">
                    <label for="stock_name" class="form-label">Stock Name:</label>
                    <input type="text" name="stock_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" name="price" step="0.01" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary mr-2">Add Stock</button>
                <button type="button" class="btn btn-success" onclick="window.location.href='{{ url_for('index') }}'">View Stock Prices</button>
            </form>

        </div>
        {% if stocks %}
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>   
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <form action="{{ url_for('change_stock', stock_id=stock._id) }}" method="post" style="display:contents;">
                        <td>{{ stock.stock_name }}</td>
                        <td>
                            <input type="number" name="new_quantity" value="{{ stock.quantity }}" class="form-control" required style="width:90px;">
                        </td>
                        <td>
                            <input type="number" name="new_price" step="0.01" value="{{ stock.price }}" class="form-control" required style="width:90px;">
                        </td>
                        <td>
                            <button type="submit" name="action" value="update" class="btn btn-warning btn-sm mr-1">Update</button>
                            <button type="submit" name="action" value="delete" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>    
        {% else %}
        <p class="no-items-message display-6">No items to display.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
